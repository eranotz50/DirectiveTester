<div class="panel panel-primary">
    <div class="panel-heading">{{user.name}}</div>
    <div class="panel-body">
        <div ng-show="!!user.address">
            <h4>Address:</h4>
            <span style="margin-left: 15px; margin-top: -10px">{{user.address.street}}</span><br/>
            <span style="margin-left: 15px; margin-top: -10px">{{user.address.city}}</span><br/>
            <span style="margin-left: 15px; margin-top: -10px">{{user.address.poBox}}</span><br/>
        </div>

        <h4>Friends:</h4>
        <ul>
            <li ng-repeat="friend in user.friends">
                {{friend}}
            </li>
        </ul>
        <div ng-show="!!user.rank">
            Rank: {{user.rank}}
        </div>
        <button ng-show="!user.rank" class="btn btn-success" ng-click="KnightMe(user)">Knight Me</button>
    </div>

</div>
