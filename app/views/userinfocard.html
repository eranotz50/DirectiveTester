<div class="panel panel-primary">

    <div class="panel-heading" ng-click="ToggleViewState()"><span class="hover">{{user.name}}</span></div>
    <div class="panel-body" ng-show="IsVisible">
        <address></address>

        <h4>Friends:</h4>
        <ul>
            <li ng-repeat="friend in user.friends">
                <div style="display: inline-flex;">
                    {{friend}}
                    <remove-friend   method="removeFriend(friend)" />
                </div>
            </li>
        </ul>
        <div ng-show="!!user.rank">
            Rank: {{user.rank}}
        </div>
        <button ng-show="!user.rank" class="btn btn-success" ng-click="KnightMe(user)">Knight Me</button>
    </div>

</div>
